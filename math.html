<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<h1 id="z"></h1>
<script type="text/javascript">
document.getElementById('z').innerHTML= Math.PI;
document.getElementById('z').innerHTML= Math.E;
document.getElementById('z').innerHTML= Math.SQRT2;
//round...
document.getElementById('z').innerHTML=Math.round(8.6);
document.getElementById('z').innerHTML=Math.round(8.4);
document.getElementById('z').innerHTML=Math.round(-8.2);
//floor..
document.getElementById('z').innerHTML=Math.floor(4.6);
document.getElementById('z').innerHTML=Math.floor(3.2);
document.getElementById('z').innerHTML=Math.floor(-8.2);
//ceil..
document.getElementById('z').innerHTML=Math.ceil(2.6);
document.getElementById('z').innerHTML=Math.ceil(2.5);
document.getElementById('z').innerHTML=Math.ceil(-9.6);
//trunc..
document.getElementById('z').innerHTML= Math.trunc(4.2);
document.getElementById('z').innerHTML= Math.trunc(-3.2);
//pow..
document.getElementById('z').innerHTML= Math.pow(4,2);
document.getElementById('z').innerHTML= Math.pow(3,1);
//sqrt...
document.getElementById('z').innerHTML= Math.sqrt(22);
document.getElementById('z').innerHTML= Math.sqrt(144);
//abs...
document.getElementById('z').innerHTML= Math.abs(-38);
document.getElementById('z').innerHTML= Math.abs(-25);
//min and max value
document.getElementById('z').innerHTML= Math.min(35,42,87,99,24);
document.getElementById('z').innerHTML= Math.max(74,49,12,32,51);
//print randow number...
document.getElementById('z').innerHTML= Math.randow();
</script>

</body>
</html>
